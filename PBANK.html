    <style>
      /* ================================= */
/* ========== GLOBAL STYLES ======== */
/* ================================= */

:root {
    --primary-color: #2b7a78;
    --secondary-color: #205b56;
    --accent-color: #def2f1;
    --text-color: #333;
    --background-color: #f5f7fa;
    --error-color: #e74c3c;
    --success-color: #27ae60;
    --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease-in-out;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
}

/* ================================= */
/* ========== HEADER SECTION ======= */
/* ================================= */

header {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    text-align: center;
    color: #fff;
    padding: 40px 20px;
    box-shadow: var(--shadow);
    border-bottom-left-radius: 50px;
    border-bottom-right-radius: 50px;
}

header .logo {
    width: 100px;
    margin-bottom: 10px;
    animation: fadeIn 1.5s ease-in-out;
}

header h1 {
    font-size: 2rem;
    margin: 10px 0;
}

header p {
    font-size: 1rem;
    font-weight: 300;
    margin-bottom: 0;
}

/* ================================= */
/* ========== FORM SECTION ========= */
/* ================================= */

.form-container {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: var(--shadow);
    animation: slideUp 0.8s ease-in-out;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: var(--primary-color);
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

form label {
    font-size: 0.9rem;
    margin-bottom: 5px;
    font-weight: 500;
    color: var(--text-color);
}

form input,
form select {
    padding: 12px;
    font-size: 0.9rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: var(--transition);
}

form input:focus,
form select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(43, 122, 120, 0.2);
}

form button {
    margin-top: 20px;
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    background: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: var(--transition);
}

form button:hover {
    background: var(--secondary-color);
    transform: translateY(-2px);
}

/* ================================= */
/* ====== BOTTOM SHEET STYLES ====== */
/* ================================= */

.bottom-sheet {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #fff;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: var(--shadow);
    z-index: 1000;
    animation: slideUp 0.5s ease-in-out;
}

.sheet-content {
    padding: 25px;
    text-align: center;
}

.sheet-content h3 {
    font-size: 1.4rem;
    color: var(--success-color);
    margin-bottom: 15px;
}

.sheet-content p {
    font-size: 1rem;
    margin: 5px 0;
}

.sheet-content button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    background: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: var(--transition);
}

.sheet-content button:hover {
    background: var(--secondary-color);
}

/* ================================= */
/* ========= DIALOG STYLES ========= */
/* ================================= */

.dialog {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: var(--shadow);
    z-index: 1100;
    animation: fadeIn 0.5s ease-in-out;
}

.dialog-content {
    text-align: center;
}

.dialog-content p {
    font-size: 1rem;
    margin-bottom: 20px;
}

.dialog-content button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 0.9rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: var(--transition);
}

.dialog-content #purchasePremium {
    background: var(--primary-color);
    color: #fff;
}

.dialog-content #cancelPremium {
    background: #ccc;
    color: var(--text-color);
}

.dialog-content button:hover {
    transform: scale(1.05);
}

.succ {
  width: 120px;
  height: 120px;
  text-align: center;
}
/* ================================= */
/* ========== RESPONSIVE CSS ======= */
/* ================================= */

@media (max-width: 600px) {
    .form-container {
        padding: 20px;
    }

    header h1 {
        font-size: 1.5rem;
    }
}

/* ================================= */
/* ========= ANIMATIONS ============ */
/* ================================= */

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideUp {
    from {
        transform: translateY(100%);
    }
    to {
        transform: translateY(0);
    }
}

/* ================================= */
/* ========== UTILITIES ============ */
/* ================================= */

.hidden {
    display: none !important;
}

a {
  text-decoration: none;
}

</head>
<body>
  <a href="https://whomeenoaglauns.com/4/8683968">
    <header>
        <img src="https://cdn-icons-png.flaticon.com/128/8061/8061463.png" alt="PROBANK Logo" class="logo">
        <h1>PROBANK</h1>
        <p>Secure and Reliable Bank Transfers Made Easy</p>
        
        <script type='text/javascript' src='//slushhelmetmirth.com/5f/8a/71/5f8a710eaae708ddedca22a14f227181.js'></script>
        
    </header>
    </a>
    
    <main>
        <section class="form-container">
            <h2>Fill in Transfer Details</h2>
            <form id="transferForm">
              
              
              <label for="bankList">Select Bank:</label>
                <select id="bankList" required>
                    <option value="access_bank">Access Bank</option>
                    <option value="gtbank">GTBank</option>
                    <option value="zenith_bank">Zenith Bank</option>
                    <option value="uba">UBA</option>
                </select>
                
                <label for="receiverAccountNumber">Receiver's Account Number:</label>
                <input type="text" id="receiverAccountNumber" placeholder="0987654321" required>
                
                <label for="receiverAccountName">Receiver's Account Name:</label>
                <input type="text" id="receiverAccountName" placeholder="Don't Click Here its Auto-Filled" disabled>
              
              
                <label for="firstName">First Name and Surname:</label>
                <input type="text" id="firstName" placeholder="John Doe" required>
                
                <label for="accountNumber">Your Account Number:</label>
                <input type="text" id="accountNumber" placeholder="1234567890" required>
                
                
                
                <label for="amount">Amount (₦):</label>
                <input type="number" id="amount" placeholder="1000" required>
                
                <button type="button" id="completeTransfer">Complete Transfer</button>
            </form>
        </section>
    </main>
    
    <!-- Transaction Success Bottom Sheet -->
    <div id="bottomSheet" class="bottom-sheet">
        <div class="sheet-content">
          <img src="https://cdn-icons-png.flaticon.com/128/7518/7518748.png" class="succ" alt="credit" >
            <h3>Transaction Successful!</h3>
            <p><strong>Amount:</strong> ₦<span id="sheetAmount"></span></p>
            <p><strong>To:</strong> <span id="sheetReceiver"></span></p>
            <p><strong>Bank:</strong> <span id="sheetBank"></span></p>
            <button id="closeSheet">Close</button>
        </div>
    </div>
    
    <!-- Dialog for Premium Notification -->
    <div id="premiumDialog" class="dialog">
        <div class="dialog-content">
            <p>Would you like the receiver to get a credit alert notification? and be free from ads</p>
            
            <p> If yes Click on the get premium button </p>
            <button id="purchasePremium">Get Premium</button>
            <button id="cancelPremium">Cancel</button>
        </div>
    </div>
    <script>
      // Replace with your live Paystack Secret Key
const PAYSTACK_SECRET_KEY = 'Bearer sk_live_10c0e04c59b08551589fee30b66124f36f4460ec';

// List of banks with their codes (Update with valid Paystack bank codes)
const banks = [
    { name: 'Access Bank', code: '044' },
    { name: 'GTBank', code: '058' },
    { name: 'Zenith Bank', code: '057' },
    { name: 'UBA', code: '033' },
    { name: 'Opay', code: '302' },
    { name: 'Palmpay', code: '301' },
    { name: 'Moniepoint', code: '50515' }
];

// Populate bank dropdown dynamically
document.addEventListener('DOMContentLoaded', () => {
    const bankList = document.getElementById('bankList');
    banks.forEach(bank => {
        const option = document.createElement('option');
        option.value = bank.code;
        option.textContent = bank.name;
        bankList.appendChild(option);
    });
});

// Fetch receiver's account name using Paystack API
document.getElementById('receiverAccountNumber').addEventListener('blur', async () => {
    const accountNumber = document.getElementById('receiverAccountNumber').value.trim();
    const bankCode = document.getElementById('bankList').value;

    if (accountNumber && bankCode) {
        try {
            const response = await fetch(`https://api.paystack.co/bank/resolve?account_number=${accountNumber}&bank_code=${bankCode}`, {
                headers: {
                    'Authorization': PAYSTACK_SECRET_KEY,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (response.ok && data.status) {
                document.getElementById('receiverAccountName').value = data.data.account_name;
            } else {
                alert(data.message || 'Unable to resolve account. Please check the account number and bank.');
                document.getElementById('receiverAccountName').value = '';
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while verifying the account. Please try again later.');
        }
    } else {
        alert('Please enter a valid account number and select a bank.');
    }
});

// Handle Complete Transfer Button
document.getElementById('completeTransfer').addEventListener('click', () => {
    const firstName = document.getElementById('firstName').value.trim();
    const accountNumber = document.getElementById('accountNumber').value.trim();
    const receiverAccountNumber = document.getElementById('receiverAccountNumber').value.trim();
    const receiverAccountName = document.getElementById('receiverAccountName').value.trim();
    const bankName = document.getElementById('bankList').options[document.getElementById('bankList').selectedIndex].text;
    const amount = document.getElementById('amount').value.trim();

    if (!firstName || !accountNumber || !receiverAccountNumber || !receiverAccountName || !amount) {
        alert('Please fill in all the required fields correctly.');
        return;
    }

    // Display Bottom Sheet with Transaction Details
    document.getElementById('sheetAmount').innerText = amount;
    document.getElementById('sheetReceiver').innerText = receiverAccountName;
    document.getElementById('sheetBank').innerText = bankName;

    document.getElementById('bottomSheet').style.display = 'block';

    setTimeout(() => {
        document.getElementById('bottomSheet').style.display = 'none';
        document.getElementById('premiumDialog').style.display = 'block';
    }, 5000);
});

// Handle Premium Purchase Dialog
document.getElementById('purchasePremium').addEventListener('click', () => {
    window.location.href = 'https://wa.me/+2349159307408/?text=I%20wanna%20purchase%20for%20PRO%20BANK%20PREMIUM';
});

document.getElementById('cancelPremium').addEventListener('click', () => {
    document.getElementById('premiumDialog').style.display = 'none';
});
    </script>
